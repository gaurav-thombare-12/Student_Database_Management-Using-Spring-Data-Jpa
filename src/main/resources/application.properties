spring.application.name=Student_Database_Management-Using-Spring-Data-Jpa


#database configuration
spring.jpa.hibernate.ddl-auto=update

spring.datasource.url=jdbc:mysql://localhost:3306/StudentManagement
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.show-sql= true



spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect


spring.web.cors.allowed-origins=http://localhost:5500
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,PATCH
spring.web.cors.allowed-headers=Content-Type,Authorization
spring.web.cors.allow-credentials=true
